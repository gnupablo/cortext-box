<VirtualHost *:80>
	RewriteEngine on
	ServerName nano.dev
	DocumentRoot /vagrant/nano-acp/web
	<Directory /vagrant/nano-acp/web>
		Header set Access-Control-Allow-Origin "*"

		AllowOverride All
		Require all granted
	</Directory>

	ErrorLog /vagrant/log/apache2/nano_error.log
	LogLevel warn
	CustomLog /vagrant/log/apache2/nano_access.log combined
</VirtualHost>
